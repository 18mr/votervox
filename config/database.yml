default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  username: postgres
  password:
  database: votervox

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: postgres
  password:
  database: votervox_test

production:
  <<: *default
  username: votervox
  password: 
  database: votervox